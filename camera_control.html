<link rel="stylesheet" href="src/css/camera_control.css">
<br>
<div class="row">
    <div class="col-10" style="padding-left:2%;height:40%">
        <div id="video"></div>
    </div>
    <div class="col-2" id="control-panel">
        <br>
        <div class="row" style="justify-content: center;">
            <button class="btn btn-primary" id="up" data-toggle="tooltip" data-placement="top" title="บน">
                <i class='fas fa-chevron-up' style='font-size:24px'></i>
            </button>
        </div>
        <div class="row" style="justify-content: center;margin-top: 10px;margin-bottom: 10px;">
            <button class="btn btn-primary" id="left" data-toggle="tooltip" data-placement="left" title="ซ้าย">
                <i class='fas fa-chevron-left' style='font-size:24px'></i>
            </button>
            <button class="btn btn-primary" id="right" style="margin-left:60px;" data-toggle="tooltip" data-placement="right" title="ขวา">
                <i class='fas fa-chevron-right' style='font-size:24px'></i>
            </button>
        </div>
        <div class="row" style="justify-content: center;">
            <button class="btn btn-primary" id="down" data-toggle="tooltip" data-placement="bottom" title="ล่าง">
                <i class='fas fa-chevron-down' style='font-size:24px'></i>
            </button>
        </div>
        <br>
        <div class="row" style="justify-content: center;">
            <button class="btn btn-success" id="zin" data-toggle="tooltip" data-placement="bottom" title="ขยาย">
                <i class='fas fa-plus' style='font-size:24px'></i>
            </button>
            <button class="btn btn-danger" id="zout" style="margin-left:20px" data-toggle="tooltip" data-placement="bottom" title="ย่อ">
                <i class='fas fa-minus' style='font-size:24px'></i>
            </button>
        </div>
        <br>
    </div>
</div>

<script src="src/scripts/camera_control.js"></script>
